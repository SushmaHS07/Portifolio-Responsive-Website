<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>My Contact | UI/UX designer</title>
  </head>
  <body>
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="./img/logo.png" alt="My Portifolio" id="logo" />
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">CONTACT ME</h2>
        <div class="border-bottom"></div>
        <p class="lead">Here is how you can reach me</p>
        <form action="">
          <div class="text-fields">
            <input
              type="text"
              class="text-field name-field"
              name="name"
              placeholder="Name"
            />
            <input
              type="email"
              class="text-field email-field"
              name="email"
              placeholder="Email Address"
            />
            <input
              type="text"
              class="text-field subject-field"
              name="subject"
              placeholder="Subject"
            />
            <input
              type="text"
              class="text-field phone-field"
              name="phone"
              placeholder="Phone Number"
            />
            <textarea
              name="message"
              id="message"
              placeholder="Enter a message"
              class="text-field message-field"
              cols="30"
              rows="5"
            ></textarea>
          </div>
          <button type="submit" class="btn-dark my-2 submit-btn">Submit</button>
        </form>
      </div>
    </section>

    <section id="contact-b" class="text-center py-3 bg-dark">
      <div class="container contact-info">
        <ul>
          <li><i class="fas fa-envelope fa-3x"></i></li>
          <li><h4>Email</h4></li>
          <li>sushma@gmail.com</li>
        </ul>
        <ul>
          <li><i class="fas fa-phone fa-3x"></i></li>
          <li><h4>Phone</h4></li>
          <li>(555) 555-5555</li>
        </ul>
        <ul>
          <li><i class="fas fa-address-card fa-3x"></i></li>
          <li><h4>Address</h4></li>
          <li>50 Main st, Bostom UK</li>
        </ul>
      </div>
    </section>

    <section id="contact-c" class="text-center py-4">
      <h1>Let's Start Your Next Project</h1>
    </section>

    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2020. All Rights Reserved</p>
        <div class="social">
          <i class="fab fa-twitter"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-linkedin"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
